<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CLUBz | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background:#f8f9fb;
      display:flex; align-items:center; justify-content:center;
      height:100vh; margin:0;
      color:#292D3E;
    }
    .login-container {
      text-align:center;
      background:#fff;
      border-radius:16px;
      box-shadow:0 10px 25px rgba(0,0,0,0.1);
      padding:40px 30px;
      width:350px;
    }
    h2 {
      color:#292D3E;
      font-weight:700;
      margin-bottom:8px;
    }
    p {
      color:#6b7280;
      font-size:14px;
      margin-bottom:25px;
    }
    input {
      width:100%;
      padding:10px 14px;
      margin:8px 0;
      border:1px solid #ddd;
      border-radius:8px;
      font-family:inherit;
      font-size:14px;
      outline:none;
      transition:0.2s;
    }
    input:focus {
      border-color:#F0AD4E;
      box-shadow:0 0 3px rgba(240,173,78,0.5);
    }
    .btn {
      border:none;
      cursor:pointer;
      padding:10px 18px;
      font-weight:600;
      border-radius:8px;
      transition:0.3s;
      margin:5px;
    }
    .student-btn {
      background:#292D3E;
      color:#fff;
    }
    .student-btn:hover {
      background:#1f2233;
    }
    .admin-btn {
      background:#F0AD4E;
      color:#fff;
    }
    .admin-btn:hover {
      background:#d99732;
    }
    .forgot {
      margin-top:15px;
      display:block;
      color:#292D3E;
      font-size:13px;
      text-decoration:none;
    }
    .forgot:hover { text-decoration:underline; }
    .back-link {
      position:absolute;
      top:20px;
      right:40px;
      color:#6b7280;
      font-size:14px;
      text-decoration:none;
    }
    .back-link:hover { color:#292D3E; }
    .brand {
      position:absolute;
      top:20px;
      left:40px;
      color:#292D3E;
      font-weight:700;
      font-size:20px;
    }
  </style>
</head>
<body>

<a href="home.html" class="back-link">‚Üê Back</a>
<div class="brand">Clubz</div>

<div class="login-container">
  <h2>Welcome Back</h2>
  <p>Login to your account</p>

  <input type="email" id="email" placeholder="Email" required/>
  <input type="password" id="password" placeholder="Password" required/>

  <div>
    <button class="btn student-btn" onclick="login('student')">Login as Student</button>
    <button class="btn admin-btn" onclick="login('admin')">Login as Admin</button>
  </div>

  <a href="#" class="forgot">Forgot Password?</a>
</div>

<script>
  function login(role) {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value.trim();

    if (!email || !pass) {
      alert('Please enter email and password.');
      return;
    }

    if (role === 'student') {
      window.location.href = 'student.html';
    } else if (role === 'admin') {
      window.location.href = 'admin.html';
    }
  }
</script>
</body>
</html>
